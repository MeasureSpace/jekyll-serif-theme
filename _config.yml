baseurl: ""
permalink: pretty
title: "Measure Space"

logo:
  mobile: "images/logo/measurespace_logo_taiji.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/measurespace_logo.svg"
  desktop_height: "64px"
  desktop_width: "200px"

home:
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  products:
    output: true
    sort_by: weight

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
